<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Ninja Gold</title>
</head>
<body>
    <div class="container p-1 m-5">
        <div class="row">
            <div class="col-2">
                <h5>Your Gold:</h5>
            </div>
            <div class="col-3">
                <input type="text" value= "{{money}}" readonly>
            </div>
            <div class="col">
                <button type="button" class="btn" onclick="window.location.href='/destroy_session';">Play Again</button>
            </div>
        </div>
        <div class="row">
            <div class="col bg-success m-3 p-2 text-center">
                <h5 class="bold">Farm</h5>
                <p>(earn 10-20 gold)</p>
                <form action="/process_money" method="post"> 
                    <input type="hidden" name="choice" value="farm">
                    <input type="submit" value="Find Gold!">
                </form>
               
            </div>
            <div class="col bg-dark m-3 p-2 text-center text-light">
                <h5 class="bold">Cave</h5>
                <p>(earn 5-10 gold)</p>
                <form action="/process_money" method="post"> 
                    <input type="hidden" name="choice" value="cave">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
            <div class="col bg-info m-3 p-2 text-center">
                <h5 class="bold">House</h5>
                <p>(earn 2-5 gold)</p>
                <form action="/process_money" method="post"> 
                    <input type="hidden" name="choice" value="house">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
            <div class="col bg-warning m-3 p-2 text-center">
                <h5 class="bold">Casino</h5>
                <p>(earn/takes 0-50 gold)</p>
                <form action="/process_money" method="post"> 
                    <input type="hidden" name="choice" value="casino">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>Activities</p>
                <textarea class="form-control bg-light p-0" rows="5" id="activities" readonly>
                    
                    {%- for i in range((choice_arr|length)-1, 0, -1): -%}
                        {% if increment[i] > 0: -%}
                            Earned {{increment[i]|safe}} gold from the {{choice_arr[i]|safe}} at {{date_time_arr[i]|safe}}
                        {% else: -%}
                            Lost {{increment[i]|safe}} gold from the {{choice_arr[i]|safe}} at {{date_time_arr[i]|safe}}
                        {% endif -%}
                    {% endfor -%}
              </textarea>
            </div>
        </div>
    </div>
    
</body>
</html>
